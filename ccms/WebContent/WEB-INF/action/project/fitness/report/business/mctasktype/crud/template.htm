$(document).ready(function() {

//按员工
function mctask(){
	var url = "${def:context}/action/project/fitness/report/business/mctask/crud";
	if($("#start_date").val()!=undefined){
		url+= "?start_date="+$("#start_date").val()+"&end_date="+$("#end_date").val();
	}
	$("#mctask").load(url);
}
//按分组
function mctaskgrouping(){
	var url = "${def:context}/action/project/fitness/report/business/mctaskgrouping/crud";

	$("#mctask").load(url);
}
