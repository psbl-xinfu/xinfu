<script type="text/javascript">
var d = new Date();
$(function(){
	homept();
	appendWeek();
	$('li').each(function(){
		$(this).on('click',function(){
			$(this).siblings().removeClass('active');
			$(this).addClass('active');
		})
	})
	
	$('.nav li').each(function(){
		$(this).on('click',function(){
			var moon=$(this).children('span').text();
			moon=moon.replace('/','-');
			var parpreYear=d.getFullYear();
			parpreYear=parpreYear+'-'+moon
			getyuyue(parpreYear);
		})
	})
	
	getyuyue('${def:date}');
})

function appendWeek(){
	var str="";
	for(var i = -14; i < 21;i++){
		var tdate = addDate(d, i);
		var date = getFormatDate(tdate.getMonth() + 1) + '/' + getFormatDate(tdate.getDate());
 		var week = getWeekDay(tdate);
		if([i]==0){
			str+='<li class="active swiper-slide">';
			str+='<p>'+week+'</p>'
			str+='<span>'+date+'</span>'
			str+='</li>'
		}else{
			str+='<li class="swiper-slide">';
			str+='<p>'+week+'</p>'
			str+='<span>'+date+'</span>'
			str+='</li>'
		}
	} 
	$('#swiper').html(str);
	mySwiper = new Swiper('.swiper-container',{
		autoplay: false,
		slidesPerGroup:7,
	    slidesPerView: 7,
	    spaceBetween: 0,
	    initialSlide: 14
	});
}

function getWeekDay(d){
	var weekday = new Array(7);
	weekday[0]="周日";
	weekday[1]="周一";
	weekday[2]="周二";
	weekday[3]="周三";
	weekday[4]="周四";
	weekday[5]="周五";
	weekday[6]="周六";
	var num = d.getDay();
	return weekday[num];
}

function getFormatDate(arg) {
if (arg == undefined || arg == '') {
    return '';
}
var re = arg + '';
if (re.length < 2) {
    re = '0' + re;
}
return re;
}

function getyuyue(parpreYear){
	var customercode=$('#customercode').val()
	getAjaxCall("/action/project/fitness/wx/pt/tuancao/list/search?parpreyear="+parpreYear,true);
}
