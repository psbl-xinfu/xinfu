<script type="text/javascript">

var init_event_city2;
    $(function(){
    	var state ="${fld:state}";
    	addthe();
    	btnreturn();
    	homemc();
    	/* searchSelectInit('#custcations'); */
    	$("#addnew_btn").on('click',function(){
    		$('#myModal').modal('show');
       	});
    	
       	$('#add_btn').on('click',function(){
	       	sessionStorage.removeItem('the_list');
	        sessionStorage.removeItem('the_scroll');
           	location.href="${def:context}/action/project/fitness/wx/mc/myziyuan/gustinfo/thecontact/from?guestcode="+$("#guestcode").val();
       	});
    	
       	$('.searchsubmit').on('click',function(){
       	 	getlist();
       	});
       	

        //重置
        $('.resetbtn').click(function(){
        	 $('#province2').val("");
        	 $('#city2').val("");
        	 $('#communication').val("");
        	 setSelectValue($("#custcations"), "");
        	 $('#businesstype').hide();
        	 
        });
	
        $("#ten_btn").click(function(){
        	if(state==1){
        		location.href = "${def:context}/action/project/fitness/wx/mc/myziyuan/crud?guestcode="+$("#guestcode").val();
        	}else{
        		location.href = "${def:context}/action/project/fitness/wx/mc/myziyuan/gustinfo/crud?guestcode="+$("#guestcode").val();
        	}
        });
        
        //提交
        $('.submitbtn').click(function(){
            var baohuqi=$('#ex1').val();
            if(baohuqi>s_period_day){
        	    $('#s_baohuqi').val('');
	         }else{
	        	$('#s_baohuqi').val(baohuqi);
	         }
            $('#s_province').val($("#province2").val());//开始
            $('#s_city').val($("#city2").val());//结束
            $('#s_communication').val($("#communication").val());//状态
            $('#s_custcations').val($("#custcations").val());//关注度
        	getlist();
            $('#myModal').modal('hide');
        });
       
        var l = sessionStorage.getItem('the_list');
        if(null !== l && '' !== l){
            //恢复数据
             $(".myziyuanlistbody").html(l);
            $(window).scrollTop(sessionStorage.getItem('the_scroll'));

        }else{
        	getlist();
        };
        var open = null;//open初始化，判断是否是已展开元素
        var list = document.getElementsByClassName("list-li");//list获取所有的待展开框
        for(var i = 0;i < list.length; i++){
          var x,y,X,Y,moveX,moveY;
          list[i].addEventListener('touchstart',function(e){
            /*获取最初的触摸位置*/
            x = e.changedTouches[0].pageX;
            y = e.changedTouches[0].pageY;
            moveX = true;
            moveY = true;
          });
          
          
          list[i].addEventListener('touchmove',function(e){
            X = e.changedTouches[0].pageX;
            Y = e.changedTouches[0].pageY;
            
            //左右滑动
            if(moveX && Math.abs(X - x) - Math.abs(Y -y) > 0){
              e.stopPropagation();//阻止冒泡事件
              //右滑收起删除按钮
              if(X - x > 12){
                e.preventDefault();
                this.classList.remove("moveleft");
              }
              //左滑显示删除按钮
              if(x - X > 12){
                e.preventDefault();
                this.classList.add("moveleft");
                open = this;//存入展开的li元素
              }
              moveY = false;//左右滑动时不执行上下滑动时的事件
            }
            
            //上下滑动
            if(moveY && Math.abs(X - x) - Math.abs(Y - y) < 0){
              moveX = false;//上下滑动时不执行左右滑动时的事件
            }
          });
          
          list[i].addEventListener('click',function(e){
            //在已展开的元素中执行操作
            if(open){
              var obj = e.target;
              var objli = e.target.closest(".list-li");
              
              //点击li元素里不是删除按钮的部分，li元素收起
              if(obj.className != "thebtn"){
                  open.classList.remove("moveleft");
              }/*else if(obj.className == "thebtn"){//点击删除按钮执行删除
           	   location.href="${def:context}/action/project/fitness/wx/mc/myziyuan/gustinfo/thecontact/from?guestcode="+$("#guestcode").val();
              }*/
            }
          });
          
        }
    });
    
   
    
   function getinfo(code){
	     sessionStorage.setItem('the_list',$(".myziyuanlistbody").html());//存储列表数据
         sessionStorage.setItem('the_scroll',$(window).scrollTop());//存储滚动条位置
    	 location.href="${def:context}/action/project/fitness/wx/mc/myziyuan/gustinfo/thecontact/follow?guestcode="+$("#guestcode").val()+"&thecode="+code+"&state=2"; 
    }
    
    
    function getcomm(code){
    	 sessionStorage.setItem('the_list',$(".myziyuanlistbody").html());//存储列表数据
         sessionStorage.setItem('the_scroll',$(window).scrollTop());//存储滚动条位置
    	 location.href="${def:context}/action/project/fitness/wx/mc/myziyuan/gustinfo/thecontact/comm/crud?thecode="+code+"&guestcode="+$("#guestcode").val()+"&state=2"; 
    }
    function getlist(){
    	postAjaxCall("/action/project/fitness/wx/mc/myziyuan/gustinfo/thecontact/gustlist?",'filter',false);
    }
    
    function updateurl(obj){
		   if($(obj).val()!=""){
			   $('.searchsubmit').attr('src',"${def:context}/js/project/fitness/wx/image/sousuo_on.png")
		   }else{
			   $('.searchsubmit').attr('src',"${def:context}/js/project/fitness/wx/image/search.png")
		   }
 	}
    
    

    
</script>
