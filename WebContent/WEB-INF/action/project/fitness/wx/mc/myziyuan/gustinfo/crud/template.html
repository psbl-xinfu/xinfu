    <script type="text/javascript">
        $(function(){
        	btnreturn();
        homemc();
        <info>
    	$('#offname').before('<label style="width:90%;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;" title="${fld:officename}">${fld:officename}</label>');
    	/* $('#offname').html('${fld:officename}'); */
    	$('#thename').html('${fld:name}');
    	$('#mobile2').html('&emsp;${fld:mobile}');
    	$('#tel').attr('href','tel:${fld:mobile}');
    	$('#guestnum').html('${fld:guestnum}');
		var customtype="${fld:customtype}";
		var communication="${fld:communication}";
		var custclass="${fld:custclass}";
		var officeaddr="${fld:province}${fld:city}${fld:officeaddr}";
		</info>
		$("#officeaddr").html(officeaddr);
		var count = custclass.split(",");
		var classbin ="";//根据值去获取客户详细分类
		
		
		//公司分类
		if(customtype==1){
			$("#customtype").html("健身俱乐部");
		}else if(customtype==2){
			$("#customtype").html("健身工作室");
		}else if(customtype==3){
			$("#customtype").html("瑜伽会所");
		}else if(customtype==4){
			$("#customtype").html("器械器");
		}else if(customtype==5){
			$("#customtype").html("培训机构");
		}else if(customtype==6){
			$("#customtype").html("其他");
		}
		$("#xxfl").hide();
		//这是客户分类
		if(communication==1){
			$("#communication").html("客户");
			$("#xxfl").show();
			//客户详细分类
			for(var i=0;i<count.length;i++){
				if(count[i]==1){
					classbin+="枢途设计";
				}else if(count[i]==2){
					classbin+="枢途平牌";
				}else if(count[i]==3){
					classbin+="单次学习";
				}else if(count[i]==4){
					classbin+="全年学习";
				}else if(count[i]==5){
					classbin+="6+1学习";
				}else if(count[i]==6){
					classbin+="学习点客户";
				}else if(count[i]==7){
					classbin+="内训客户";
				}
				var a=i+1;
				if(a!=count.length){
					classbin+=";";
				}
			}
			$("#custclass").html(classbin);
		}else if(communication==2){
			$("#communication").html("重点意向客户");
		}else if(communication==3){
			$("#communication").html("咨询客户");
		}else if(communication==4){
			$("#communication").html("陌生客户");
		}
		
        $('#comm').on('click',function(){
        	location.href="${def:context}/action/project/fitness/wx/mc/myziyuan/gustinfo/comm/crud?guestcode=${fld:guestcode}"
        		+"&customercode="
    			+"&cust_type=0";
        })
    	
        $('#btnck').on('click',function(){
        	sessionStorage.removeItem("the_list");
        	sessionStorage.removeItem("the_scroll");
        	location.href="${def:context}/action/project/fitness/wx/mc/myziyuan/gustinfo/thecontact/crud?guestcode=${fld:guestcode}&state=2";
        })
        
        $('#followrecord').on('click',function(){
        	location.href="${def:context}/action/project/fitness/wx/mc/myziyuan/gustinfo/followrecord?guestcode=${fld:guestcode}"
        })
        
        $('#question').on('click',function(){
              	location.href="${def:context}/action/project/fitness/wx/mc/myziyuan/gustinfo/quesion/crud?guestcode=${fld:guestcode}"
        })   
        
		$("#ten_btn").click(function(){
        	
        	location.href = "${def:context}/action/project/fitness/wx/mc/myziyuan/crud";
        });
    });
