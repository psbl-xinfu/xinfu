<script language="JavaScript">
var search = null;
$(document).ready(function() {	
	searchSelectInit($("#skill_name,#to_mc,#i_status,#overdue_day"));
	$("#startdate").val("${def:date}");
	$("#enddate").val("${def:date}");
	$Dialog().date($('#startdate,#enddate'));	
	
	this.search=search;
	search=$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
		$("table").css("table-layout","auto");

		ccms.util.renderCheckbox("datalist");
		$("#searchForm #vc_name").val("");
		//全选   取消全选
	    $("#selectAll").unbind().on("ifClicked",function(){    //点击事件未选中
			 if( $(this).prop("checked") ){// 
				$('input[name=datalist]').iCheck('uncheck');
			 }else{
				$('input[name=datalist]').iCheck('check');  
			 }
	    });
			
			
			//沟通记录
			$("#communicaRecord").unbind().on('click',function(){
				var thecode =$('input[name="datalist"]:checked').val();
				var leng=$('input[name="datalist"]:checked').length
				if(thecode!=""&&leng==1){
					ccms.dialog.open({url:"${def:context}/action/project/fitness/guest/detail/gustmanage/followfrom2/crud?thecode="+thecode});
				}else{
					ccms.dialog.notice("请选择一条数据!");
				}
			});
		}}).initSearchBtn().searchData(1);

	//查看
	$("#look").unbind().on('click',function(){
		var obthis = getCheckboxValue("datalist");
		var count = obthis.split(",").length;
		if(obthis!= ""){
			if(count>1){
				ccms.dialog.notice("只能选择1条记录!");
			}else{
				ccms.dialog.open({url : '${def:context}/action/project/fitness/guest/follow/thecommlog/crud?thecode='+obthis});
			}
		}else{
			ccms.dialog.notice("请选择!");
		}
	});

}) 

</script>
