<body>

							<table>

							<div class="pageDiv">

	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">

$(document).ready(function() {
		if(cus_code!=""){
			ajax("${def:context}/action/project/fitness/guest/detail/gustmenu/distributionRecord/search_cus?id="+cus_code);
		}else{
			ajax("${def:context}/action/project/fitness/guest/detail/gustmenu/distributionRecord/search_guest?id="+gust_code)
		}
});

function ajax(url){
   	ajaxCall(url,{
   		method: "get",
   		progress: true,
   		dataType: "script",
   		success: function() {
   		}
   	});
}

</script>
