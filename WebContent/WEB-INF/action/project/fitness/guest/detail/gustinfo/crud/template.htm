			</div>
			
		</div>
		<div class="row1">
			<div class="first">
				<span class="lable3">公司类型：</span>

				<span class="lable3">获客渠道：</span>
				<span class="lable4" id="cc_channel"></span>
			</div>
			
			<div class="first">
				<span class="lable3">客户分类：</span>
				<span class="lable4" id="communication"></span>

			<div class="first" id="branch">
			</div> 
		</div>
		<div class="row1">
			<div class="first">
				<span class="lable1">备注：</span>
				<span class="lable2 nowidth" id="remark"></span>
			</div>
		</div> 
		<footer class="footer-default">
			<button id="update_btn" class="my-btn-default active">修改</button>
		</footer>

	<form class="form-horizonta" role="form" method="post" id="searchForm">
		<input name="pageSize" type="hidden" value="1000" preserve="true" />
		<input type="hidden" name="menuorgid" id="menuorgid" value="${fld:menuorgid}" />
	</form>
	<input type="hidden" name="actionroot" id="actionroot"
		value="${def:actionroot}" />
	<script language="JavaScript">
		var branchstr="";
		var gust_code="";
		var search = null;
$(document).ready(function() {
	gust_code = "${fld:guestcode}";
	var menuorgid = "${fld:menuorgid}";
		//帕斯贝利资源宝
		searchSelectInit($("#custcations,#possibility,#possibility2,#custcations2,#cc_channelquery,#cc_channel,#ttname,#ttstatus,#communication2,#communication,#position,#overdue_day,#cc_sex,#cc_birth,#city2,#newmc,#province,#city,#province2"));
		 $('#custcations').selectpicker({
		        'selectedText': 'cat'
		 });
		 $('#custcations2').selectpicker({
		        'selectedText': 'cat'
		 });
		 $(".header-close").unbind().on("click",function(){
				$("#modalAddnew").modal('hide');
				ccms.util.clearForm('addForm');
		});
		$('#update_btn').on('click',function(){
			$('#formTitle').text('修改');
			$('#cc_mc').attr('disabled',true);
			$(".lis").hide();
			$("#toss").hide();
			$(".ttbin").show();

			$("#businesstype1").hide();
			setSelectValue($("#custcations"), "");
			$("#custcation").val("");
			$("#communication").change(function(){
				var cust=$("#communication").val();
					if(cust==''){
						$('#businesstype1').hide();
						setSelectValue($("#custcations"), "");
					}else{
						if(cust==1){
							$('#businesstype1').show();
						}else{
							$('#businesstype1').hide();
							setSelectValue($("#custcations"), "");
						}
					}
			});
			
			//清空form下所有select
			$("#addForm select").each(function(){
				setSelectValue($("#"+$(this).attr("name")), "");
			});
			edit();
		});
		
		$("#guestinfoone,#guestinfotwo").show();
		$('#cus').hide();
		ajax("${def:context}/action/project/fitness/guest/detail/gustinfo/getInfo_guest?id="
				+ gust_code + "&menuorgid=" + menuorgid)
});

		function ajax(url) {
			ajaxCall(url, {
				method : "get",
				progress : true,
				dataType : "script",
				success : function() {
				}
			});
		}

		function init() {
			this.search = search;
			search = $Search({
				datagrid : "datagrid",
				formId : "searchForm",
				success : function() {
					$("table").css("table-layout", "auto");
				}
			}).initSearchBtn().searchData(1);
		}
		function removeObj(obj){
			$Dialog().confirm("确定要删除吗?", function() {
				var url="${def:context}${def:actionroot}/delete?branchcode="+obj+"&guestcode="+guestcode;
				ajaxCall(url,{
					method: "get",
					progress: false,
					dataType: "script",
					success: function() {
						ccms.dialog.notice("删除成功！",1000, function(){
							window.location.reload();
						});
					}
				}); 
			});
			
			
		}
		
		function edit(){
			
				ccms.util.clearForm('addForm');
				$('#modalAddnew').prop('scrollTop','0');
				var uri="${def:context}/action/project/fitness/guest/detail/gustinfo/edit?code="+gust_code;
				   ajaxCall(uri,{
				   	method: "get",
				   	progress: false,
				   	dataType: "script",
				 	async:false,
				   	success: function() {
				   		$('#modalAddnew').modal('show');
				 	  	}
					});
		}

	</script>
