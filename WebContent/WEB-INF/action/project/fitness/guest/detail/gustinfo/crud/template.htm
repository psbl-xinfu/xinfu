<!DOCTYPE html>
<html>
<head>
<title>客户信息</title>
<style type="text/css">
hr {
	opacity: 0.1;
}
.first {
	width: 100%;
}

.first:after{
  visibility: hidden;
  display: block;
  content: " ";
  clear: both;
}

.lable1 {
	display: inline-block;
    width: 12%;
    line-height: 33px;
    text-align: right;
    overflow: hidden;
    height: 33px;
    float:left;
}

.lable2 {
	display:inline-block;
    height: 33px;
	width: 30%;
	line-height: 40px;
	text-align: left;
    line-height: 33px;
    float:left;
}
.lable2.nowidth{
	width:50%;
}
.row1{
	padding:17px 0;
	background:#282D33;
	border-bottom:2px solid #222222;
}
	.top-left{
		float:left;
		width:100%;
		height:150px; 
	}
	.top-left .top-table{
	    margin-top: 13px;
		width:100%;
		height:153px;
		overflow:auto;
	}
	.row1 .first #remark{
    width:75%;
}
#demanddiv span{
    width: 110px;
   
    margin-left: 74px;
}
#demanddiv #demand{
    width: 75%;
    display: inline-block;
    margin-left: 0px;
}
</style>
</head>
<body>
	<!-- 内容 -->
	<div id="main" class="dialogbg" style="height: 750px;font-size:12px">
		<div class="row1" >
			<div class="first">
				<span class="lable1">详细地址：</span>
				<span class="lable2" id="province"></span>
			</div>
		</div>
		<div class="row1">
			<div class="first">
				<span class="lable1">公司名称：</span>
				<span class="lable2" id="officename"></span>
				
			</div> 
			<div class="first">
				<span class="lable1">公司电话：</span>
				<span class="lable2" id="officetel"></span>
				<span class="lable1">公司数量：</span>
				<span class="lable2" id="guestnum"></span>
			</div> 
			<div class="first">
				<span class="lable1">E-mail：</span>
				<span class="lable2" id="email"></span>
				<span class="lable1">分配顾问：</span>
				<span class="lable2" id="mc"></span>
			</div> 
		</div>
		<div class="row1">
			<div class="first">
				<span class="lable1">备注：</span>
				<span class="lable2 nowidth" id="remark"></span>
			</div>
		</div>  
	</div>
	<form class="form-horizonta" role="form" method="post" id="searchForm">
		<input name="pageSize" type="hidden" value="1000" preserve="true" />
		<input type="hidden" name="menuorgid" id="menuorgid" value="${fld:menuorgid}" />
	</form>
	<input type="hidden" name="actionroot" id="actionroot"
		value="${def:actionroot}" />
	<script language="JavaScript">
		var search = null;
		$(document)
				.ready(
						function() {
							var gust_code = "${fld:guestcode}";
							var menuorgid = "${fld:menuorgid}";
								//帕斯贝利资源宝
								if("${fld:org_id}"=="1018"){
									$("#demanddiv").show();
								}
								$("#guestinfoone,#guestinfotwo").show();
								$('#cus').hide();
								ajax("${def:context}/action/project/fitness/guest/detail/gustinfo/getInfo_guest?id="
										+ gust_code + "&menuorgid=" + menuorgid)
						});

		function ajax(url) {
			ajaxCall(url, {
				method : "get",
				progress : true,
				dataType : "script",
				success : function() {
				}
			});
		}

		function init() {
			this.search = search;
			search = $Search({
				datagrid : "datagrid",
				formId : "searchForm",
				success : function() {
					$("table").css("table-layout", "auto");
				}
			}).initSearchBtn().searchData(1);
		}
	</script>
</body>
</html>
