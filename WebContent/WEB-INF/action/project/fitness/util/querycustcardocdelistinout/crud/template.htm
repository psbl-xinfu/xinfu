<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>查询客户</title>
</head>
<body>
<div class="dialogbg" style="height: 700px;">
					<header class="header-default">
						查询会员
					</header>
	<form  role="form" method="post" id="searchForm" name="searchForm">
		<input name="sort" type="hidden" value="" preserve="true" />
		<input name="order" type="hidden" value="" preserve="true" />
		<input name="pageNo" type="hidden" value="" preserve="true" />
		<input name="totalPages" type="hidden" value="" preserve="true" />
		<div class="am-tabs-bd r-tab-cont">
			<div class="c-n-nav-2 am-tab-panel am-in am-active am-fade three-none" >
			<div class="tab-cout-nav">
				<div class="tab-cout-nav-t">
					<nav class="tab-nav-my">
						<li>
							<input id="pickcustname"  style="background-color:transparent!important" name="pickcustname" type="text" placeholder="会员号/会员卡号/姓名/手机号" value="${fld:pickcustname}" class="input-default"/>
							
						</li>		
								<button type="button" class="r-c-3-btn-1" id="search_btn"></button>
						</nav>
					</div>
				</div>
				
				<!-- 通用表格 -->
				<div class="r-tab-cout-3-b">
					<div class="to-change-background h-43"></div>
					<table> 
						<thead>
							<tr>
								<th>会员编号</th>
								<th>姓名</th>
								<th>手机号码</th>
							</tr>
						</thead>
						
						<tbody id="datagridTemplate" style="display: none">
							<tr onclick="custinfo('#code#', '#name#','#org_id#')">
								<td>#code#</td>
								<td>#name#</td>
								<td>#mobile#</td>
								<td style="display:none">#org_id#</td>										
							</tr>
						</tbody>
						<tbody id="datagrid">
						</tbody>
					</table>
					<div class="pageDiv">
						<ul class="pagination">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />
<script language="JavaScript">
$(document).ready(function() {
	var search=null;
	this.search=search;
	search=$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
		if($("#datagrid tr").length==0){
			ccms.dialog.notice("未查询到会员信息！", 2000, function(){
				parent.$("#custall").val("");
				parent.closefindcard();
			});
		}else if($("#datagrid tr").length==1){
			parent.$("#${fld:objid}").val($("#datagrid tr td").eq(0).html());
			parent.$("#${fld:objidtwo}").val($("#datagrid tr td").eq(1).html());
			parent.$("#${fld:unionorgid}").val($("#datagrid tr td").eq(3).html());
			parent.pickcustCallback();
			ccms.dialog.close();
		}
	}}).initSearchBtn().searchData(1);
});
//
function custinfo(code, name,org_id){
	alert(code);
	alert(name);
	alert(org_id);
	parent.$("#${fld:objid}").val(code);
	parent.$("#${fld:objidtwo}").val(name);
	parent.$("#${fld:unionorgid}").val(org_id);
	parent.pickcustCallback();
	ccms.dialog.close();
}
</script>
</body>
</html>
