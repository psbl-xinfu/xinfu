<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>日志管理</title>
</head>
<body>
		<form  role="form" method="post" id="searchForm">
				<input name="sort" type="hidden" value="code" preserve="true" />
				<input name="order" type="hidden" value="desc" preserve="true" />

				<input name="totalPages" type="hidden" value="" preserve="true" />
				<input type="hidden" name="org_id" value="${fld:org_id}" preserve="true"/>
				<div class=" r-tab-cont">
					<div class="c-n-nav-2 am-tab-panel am-in am-active am-fade three-none" >

							<div class="tab-cout-nav-t">

									<li>

										 </select>
									</li>	
									<li>

												<option value="${fld:domain_value}">${fld:domain_text_cn@js}</option>

								</nav>

						</div>
				<div class="r-tab-cout-3-b ">

									<tr>

										<th>未锻炼天数</th>
										<th></th>										
									</tr>
								</thead>

										<td>#sex#</td>
										<td>#mobile#</td>
										<td>#mc#</td>
										<td>#status#</td>
										<td>#indate#</td>
										<td>#tians#</td>
									</tr>
								</tbody>
								<tbody id="datagrid">

							</table>
							<div class="pageDiv">

	<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />

			$Dialog().date($('#s_end_date'));

			}}).initSearchBtn().searchData(1);
