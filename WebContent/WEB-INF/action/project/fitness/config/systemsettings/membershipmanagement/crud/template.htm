<!DOCTYPE html>
<html>
<head>
${inc:/action/project/fitness/home/pub}
<title>会籍管理</title>
<style>
.left ul li a {
font:15px/20px \"宋体\";
color:black;
}
.r-tab li.am-active a{
 color:#c8c8c8 !important;
}
</style>
</head>
<body >
	<div class="am-tabs systems-management dialogbg" data-am-tabs="{noSwipe: 1}">
		<nav class="am-tabs-nav am-nav am-nav-tabs r-tab" id="twopage">
			<li class='sub_li' onclick="Cust_resource_file()"><a href="#cust_Resource_file" class="three-none">客户资源档案</a></li>
			<li class='sub_li' onclick="Cust_resource_rules()"><a href="#cust_Resource_rules" class="three-none">客户资源业务规则</a></li>
			<li class='sub_li' onclick="Contract_manage()"><a href="#contract_Manage" class="three-none">合同管理</a></li>
			<li class='sub_li' onclick="Membership_card_rules()"><a href="#membership_Card_rules" class="three-none">会员卡业务规则</a></li>
			<li class='sub_li' onclick="Payment_method()"><a href="#payment_Method" class="three-none">支付方式</a></li>
		</nav>
	</div>
	<div src ="" width="100%" height="600px" frameborder="0" id="membershipdiv">
	</div>
	<script language="JavaScript">
$(document).ready(function() {
	Cust_resource_file();

	//子集菜单效果
    $('#twopage .sub_li').parent().css('background-color','transparent');
	$('#twopage .sub_li').children().attr('style','color:#c8c8c8;');
	$('#twopage .sub_li').eq(0).attr('style','border-bottom: 2px solid #ffffff;background:rgba(42,48,56,0);');
	$('#twopage .sub_li').on('click',function(){
		$('#twopage .sub_li').attr('style','');
		$(this).attr('style','border-bottom: 2px solid #ffffff;background:rgba(42,48,56,0);');
	})
});
//设置全部客户资源档案
function Cust_resource_file(){
	$("#membershipdiv").load("${def:context}${def:actionroot}/custerfile/crud?ispubload=true");
}
//设置客户资源业务规则
function Cust_resource_rules()
{
	$("#membershipdiv").load("${def:context}${def:actionroot}/custerrules/crud?ispubload=true");
}
//设置合同管理
function Contract_manage()
{
	$("#membershipdiv").load("${def:context}${def:actionroot}/contractmanages/crud?ispubload=true");
}
//设置会员卡业务规则
function Membership_card_rules()
{
	$("#membershipdiv").load("${def:context}${def:actionroot}/cardrules/crud?ispubload=true");
}
//支付方式
function Payment_method()
{
	$("#membershipdiv").load("${def:context}${def:actionroot}/paymethod/crud?ispubload=true");
}
</script>
</body>
</html>
