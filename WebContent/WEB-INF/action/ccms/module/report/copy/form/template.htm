<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
${inc:/action/ccms/pub}
<title>复制报表</title>
</head>
<body>

<div class="main">
	<div class="panel panel-default">
		<div class="panel-heading text-center">
			<h1 class="panel-title">复制报表</h1>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel-body">
				<form class="form-horizontal" role="form" method="post" id="formEditor" name="formEditor">
					 <input type="hidden" id="tuid" name="tuid" value=""/>
					<input type="hidden" id="report_id" name="report_id" value="${fld:report_id}"/>
					<div class="row clearfix">
						<div class="form-group">
							<label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label required">待复制报表名称</label>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<input class="form-control" name="old_name" type="text" size="80" value="${fld:old_name}" readonly class="readonly"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label required">新报表名称</label>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<input class="form-control" id="report_name_cn" name="report_name_cn" type="text" size="80" value="" maxlength="128"/>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
				<button type="button" class="btn btn-primary btn-md btn_save">保&nbsp;存</button>
				<button type="button" class="btn btn-primary btn-md btn_cancel">取&nbsp;消</button>
			</div>
		</div>
	</div>
</div>

<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}">
<script>
$(document).ready(function(){
	$(".btn_save").unbind().on("click",function(){
		var url = "/action/ccms/module/report/copy/insert";
		ajaxCall(url,{
	        method: "post",
	        progress: true,
	        form: "formEditor",
	        dataType: "script",
	        success: function(data) {
	        	
	        }
	    });
	});
	
	$(".btn_cancel").unbind().on("click",function(){
		$("#_dlgcopyForm",window.parent.document).find(".dialog-close").click();
	});
});
</script>
</body>
</html>
