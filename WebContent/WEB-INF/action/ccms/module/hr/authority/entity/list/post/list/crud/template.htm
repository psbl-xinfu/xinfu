<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
${inc:/action/ccms/pub}
</head>
<body>
<div class="main">
	<div class="panel panel-default">
		<div class="panel-heading text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
				<button type="button" id="save_btn" class="btn btn-primary btn-md">保存</button>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<h1 class="panel-title">岗位信息</h1>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel-body">
				<form id="formEditor" name="formEditor" class="form-horizontal" role="form" method="post">
					<input type="hidden" id="tuid" name="tuid" default="0" value="123" />
					<input type="hidden" id="entity_id" name="entity_id" value="${fld:entity_id}" />
					<input type="hidden" id="org_id" name="org_id" value="${fld:org_id}" />
					<table class="table table-bordered">
						<tr>
							<th>
								授权  
								<button type="button" class="btn btn-primary btn-md yesAll">全选</button>
								<button type="button" class="btn btn-primary btn-md noAll">取消全选</button>
							</th>
							<th>岗位名称</th>
						</tr>
						<rows>
							<tr>
								<td align="center">
									<input name="post_id" type="checkbox" value="${fld:post_id}" />
								</td>
								<td align="center">
									${fld:post_name}
								</td>
							</tr>
						</rows>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />

<script language="javascript">
$(document).ready(function () {
	$(".yesAll").unbind().on("click",function(){
		selectAll('post_id','formEditor');
	});
	$(".noAll").unbind().on("click",function(){
		unselectAll('post_id','formEditor');
	});
	
	$("#save_btn").unbind().on("click",function(){
		var url = "/action/ccms/module/hr/authority/entity/list/post/list/update";
		ajaxCall(url,{
	        method: "post",
	        progress: true,
	        form: "formEditor",
	        dataType: "script",
	        success: function(data) {
	        	
	        }
	    });
	});
});
</script>

</body>
</html>
