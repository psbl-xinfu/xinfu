<!DOCTYPE html>
<html>
<head>
<title>用户管理</title>
</head>
<body>
	<!-- reset pwd -->
	<div class="modal fade" id="modalAddnew1" tabindex="-1" role="dialog">
		 <div class="modal-dialog">
		 	<div class="modal-content">
		 		 <div class="modal-header">
		 		 	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		 		 	<h4 class="modal-title" id="formTitle1">重置密码</h4>
		 		 </div>
		 		 <div class="modal-body">
		 		 	<form id="formEditor1" name="formEditor1" class="form-horizontal" role="form" method="post">
		 		 		<input type="hidden" name="tuid" value=""/>
		 		 		<input type="hidden" name="user_id" value="" />
						<input type="hidden" name="userlogin" value=""/>
		 		 		<div class="row clearfix">
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">用户名</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7" id="uName">	
		 		 					
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">Email</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7" id="uEmail">	
		 		 					
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">新密码</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input id="passwd_new" class="form-control" name="passwd_new" type="password" size="20" maxlength="15" />
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">确认新密码</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input id="confirm_new" class="form-control" name="confirm_new" type="password" size="20" maxlength="15" />
		 		 				</div>
		 		 			</div>
		 		 		</div>
		 		 	</form>
		 		 </div>
		 		 <div class="modal-footer">
				    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-8 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-2">
					  <button type="button" id="saveBtn" class="btn btn-primary btn-md">保&nbsp;存</button>
					  <button type="button" class="btn btn-primary btn-md" data-dismiss="modal">取&nbsp;消</button>
				    </div>
			     </div>
		 	</div>
		 </div>
	</div>
	
	<!--addnew/edit form-->
	<div class="modal fade" id="modalAddnew" tabindex="-1" role="dialog">
		 <div class="modal-dialog">
		 	<div class="modal-content">
		 		 <div class="modal-header">
		 		 	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		 		 	<h4 class="modal-title" id="formTitle">新增用户信息</h4>
		 		 </div>
		 		 <div class="modal-body">
		 		 	<form id="formEditor" name="formEditor" class="form-horizontal" role="form" method="post">
		 		 		<input type="hidden" id="tuid" name="tuid" value="" />
		 		 		<input type="hidden" id="user_id" name="user_id" value="" preserve="true" />
		 		 		<input type="hidden" id="tenantry_id" name="tenantry_id" value="${fld:tenantry_id}" preserve="true" />
		 		 		<div class="row clearfix">
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">名称</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="name" class="form-control" id="name" type="text" size="25" maxlength="25" value=""/>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">登录代码</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="userlogin" class="form-control" id="userlogin" type="text" size="25" maxlength="25" value="" preserve="true"/>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">用户角色</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<role-list>
		 		 						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		 		 							<input name="role_id" class="form-control" id="role_id" type="checkbox" value="${fld:role_id}"/> ${fld:app_alias}/${fld:rolename}
		 		 						</div>
									</role-list>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
								<label
									class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">性别</label>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<input type="radio" id="sex" class="form-control" name="sex"
										checked="checked" value="0" />男 <input type="radio"
										id="sex" class="form-control" name="sex" value="1" />女
								</div>
							</div>
		 		 			<div class="form-group" id="passwdtr">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">登录密码</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="passwd" class="form-control" id="passwd" type="password" size="25" maxlength="15"/>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group" id="confirmtr">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">确认密码</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="confirm" class="form-control" id="confirm" type="password" size="25" maxlength="15"/>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">手机号码</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="mobile" class="form-control" id="mobile" type="text" size="25" maxlength="32" value=""/>
		 		 				</div>
		 		 			</div>
		 		 			<div class="form-group">
		 		 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">电子邮箱</label>
		 		 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">	
		 		 					<input name="email" class="form-control" id="email" type="text" size="25" maxlength="256" value=""/>
		 		 				</div>
		 		 			</div>
		 		 		</div>
		 		 	</form>
		 		 </div>
		 		 <div class="modal-footer">
				    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-8 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-2">
					  <button type="button" id="save_btn" class="btn btn-primary btn-md">确&nbsp;定</button>
					  <button type="button" id="reset_btn" class="btn btn-primary btn-md">重&nbsp;置</button>
					  <button type="button" class="btn btn-primary btn-md" data-dismiss="modal">取&nbsp;消</button>
				    </div>
			     </div>
		 	</div>
		 </div>
	</div>
	<div class="panel panel-default col_mainInner">
		<div class="panel-heading col_main_body_title text-center">
			<h2 class="panel-title">查询用户信息</h2>
		</div>
		<div class="panel-body col_main_body">
			<form class="form-horizontal" role="form" method="post" id="searchForm">
				<input name="sort" type="hidden" value="userlogin" preserve="true"/>
				<input name="order" type="hidden" value="desc" preserve="true" /> 
				<input name="pageNo" type="hidden" value="" preserve="true" /> 
				<input name="totalPages" type="hidden" value="" preserve="true" />
				<input type="hidden" id="tenantry_id" name="tenantry_id" value="${fld:tenantry_id}" preserve="true" />
				<div class="form-group">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="form-group">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<input type="text" class="form-control" name="userlogin" placeholder="请输入用户登录名" />
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入手机号码" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名称" />
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
							<select name="role_id" size="1" class="form-control">
								<option value="" selected="selected">请选择用户角色</option>
								<rows>
									<option value="${fld:role_id}">${fld:app_alias} - ${fld:description}</option>
								</rows>
							</select>
						</div>
						</div>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
							<button class="btn btn-primary btn-md" type="button" id="search_btn">查询</button>
						</div>
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
							<button class="btn btn-primary btn-md" type="button" id="search_reset_btn">清空</button>
						</div>
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
							<button class="btn btn-primary btn-md" type="button" data-toggle="modal" id="addnew_btn">新增</button>
						</div>
					</div>
				</div>
			</form>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>操作</th>
						<th>禁用</th>
						<th>重置密码</th>
						<th class="sortable" code="userlogin">登录代码</th>
						<th>名称</th>
						<th>电子邮箱</th>
					</tr>
				</thead>
				<tbody id="datagridTemplate" style="display: none">
					<tr>
						<td align="center">
							<button class="btn btn-primary btn-md edit_btn" type="button" code="#user_id#">编辑</button>
							<button class="btn btn-primary btn-md delete_btn" type="button" code="#user_id#">删除</button>
						</td>
						<td align="center">
							<button class="btn btn-primary btn-md disable_btn" type="button" code="#user_id#">禁用</button>
						</td>
						<td align="center">
							<button class="btn btn-primary btn-md resetPW_btn" type="button" code="#user_id#">重置密码</button>
						</td>
						<td align="center">#userlogin#</td>
						<td align="center">#name#</td>
						<td align="center">#email#</td>
					</tr>
				</tbody>
				<tbody id="datagrid">
				</tbody>
			</table>
			<div class="pageDiv">
				<ul class="pagination">
				</ul>
			</div>
		</div>
	</div>
<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}"/>

<script type="text/javascript">
$(document).ready(function() {
	var search=null;
	var obj = $Crud({
		formId:"formEditor",
		button:"save_btn",
		insertBack:function(){
			search.searchData();
		},
		updateBack:function(){
			search.searchData();
		},
		deleteBack:function(){
			search.searchData();
		},
		addNewBack:function(){
			document.getElementById("userlogin").value = '';
			document.getElementById("passwdtr").style.display = 'block';
			document.getElementById("confirmtr").style.display='block';
			document.formEditor.userlogin.disabled = false;
			$("#formTitle").html("新增用户信息");
		},
		editBack:function(){
			$("#formTitle").html("修改用户信息");
		},
		validate:function(){
			var flag=$("#formEditor").validate({
				rules: {
					userlogin: {
						required: true,
						rangelength: [1,32]
					},
					role_id: {
						required: true,
					},
					passwd: {
						required: true,
						rangelength: [1,15]
					},
					confirm: {
						required: true,
						rangelength: [1,15]
					},
					name: {
						required: true,
						rangelength: [1,32]
					},
					email: {
						isEmail: true
					}
				},
				messages: {
					userlogin: {
						required: "请输入登录代码",
						rangelength: "登录代码长度为1到32位"
					},
					role_id: {
						required: "请选择用户角色",
					},
					passwd: {
						required: "请输入登录密码",
						rangelength: "登录密码长度为1到15位"
					},
					confirm: {
						required: "请输入确认密码",
						rangelength: "确认密码长度为1到15位"
					},
					name: {
						required: "请输入名称",
						rangelength: "名称长度为1到32位"
					}
				}
			});
			return flag;
		},
		check:function(){
			return true;
		}
	}).init();
	this.search=search;
	search=$Search({datagrid:"datagrid",formId:"searchForm",success:function(){
		$(".edit_btn").unbind().on("click", function(){
			if($(this).attr("code") != undefined && $(this).attr("code") != ""){
				obj.edit({id:$(this).attr("code")});
			}
		});
		$(".delete_btn").unbind().on("click", function(){
			var obthis = $(this);
			$Dialog().confirm("确定要删除该条数据吗?", function(){
				if(obthis.attr("code") != undefined && obthis.attr("code") != ""){
					obj.del({id:obthis.attr("code")});
				}
			});
		});
		$(".disable_btn").unbind().on("click",function(){
			var obthis = $(this);
			$Dialog().confirm("确定要禁用此用户吗?", function(){
				if(obthis.attr("code") != undefined && obthis.attr("code") != ""){
					var url = "${def:actionroot}/disable?id=" + obthis.attr("code");
					ajaxCall(url,{
						method: "get",
						progress: true,
						dataType: "script",
						success: function(){
							search.searchData();
						}
					});
				}
			});
		});
		$(".resetPW_btn").unbind().on("click",function(){
			if($(this).attr("code") != undefined && $(this).attr("code") != ""){
				var url = "${def:actionroot}/newpass/form?user_id="+$(this).attr("code");
				ajaxCall(url,{
						method: "get",
						progress: true,
						dataType: "script",
						success: function() {
							$("#modalAddnew1").modal("show");
						}
				});
			}
		});
	}}).initSearchBtn().searchData(1);
	
	$("#saveBtn").unbind().on("click",function(){
		var url = "${def:actionroot}/newpass/update";
		ajaxCall(url,{
				method: "post",
				progress: true,
				form: "formEditor1",
				button: "saveBtn",
				dataType: "script",
				success: function() {
					$Dialog().alert("修改成功！");
					//$("#modalAddnew1").modal("hide");
					ccms.dialog.close();
				}
		});
	});
});
function selectPic(id,name){
	document.formEditor.tenantry_id.value=id;
	document.formEditor.tenantry_name.value=name;
	//$("#_dlgdialogPic").modal("hide");
	ccms.dialog.close();
}
</script>
</body>
</html>
