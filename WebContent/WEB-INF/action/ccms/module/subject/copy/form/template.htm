<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
${inc:/action/ccms/pub}
<title>复制专题</title>
</head>
<body>
<div class="panel panel-default col_mainInner">
	<div class="panel-heading col_main_body_title text-center">
		<h1 class="panel-title">复制专题</h1>
	</div>
	<div class="panel-body col_main_body">
		<form id="formEditor" name="formEditor" class="form-horizontal" role="form" method="post">
			<input type="hidden" id="tuid" name="tuid" value="" />
			<input type="hidden" id="subject_id" name="subject_id" value="${fld:subject_id}" />
			<div class="row clearfix">
				<div class="form-group">
					<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">待复制名称</label>
					<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
						<input id="old_name" name="old_name" class="form-control" type="text" size="35" value="${fld:old_name}" readonly />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">新专题名称</label>
					<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
						<input id="subject_name" class="form-control" name="subject_name" type="text" size="35" value="" />
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
			<button type="button" class="btn btn-primary btn-md btn_save">保&nbsp;存</button>
			<button type="button" class="btn btn-primary btn-md btn_cancel">取&nbsp;消</button>
		</div>
	</div>
</div>
<!--用于传递当前目录到header模版中-->
<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />

<script>
$(document).ready(function(){
	$(".btn_save").unbind().on("click",function(){
		var url = "${def:actionroot}/insert";
		ajaxCall(url,{
			method: "post",
			progress: true,
			form: "formEditor",
			dataType: "script",
			success: function() {
				
			}
		});
	});
	
	$(".btn_cancel").unbind().on("click",function(){
		$("#_dlgcopysSubject",window.parent.document).find(".dialog-close").click();//关闭此弹出窗口
	});
});
</script>
</body>
</html>
