<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>复制结构</title>
</head>
<body>
<div class="panel panel-default col_mainInner">
	<div class="panel-heading col_main_body_title text-center">
	<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 ">
		<h2 class="panel-title">复制结构</h2>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2" style="margin-top:-10px;">
		  <button type="button" id="save_btn" class="btn btn-primary btn-md" code="#tuid#">保&nbsp;存</button>
		</div>
	
	</div>
	<div class="panel-body col_main_body">
		<form class="form-horizontal" role="form" method="post" id="formEditor" name="formEditor">
			<input type="hidden" id="tuid" name="tuid" value=""/>
			<input type="hidden" id="table_id" name="table_id" value="${fld:table_id}"/>
			<div class="form-group">
 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-2 required">专题名称</label>
 				<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
 					<input id="subject_id" name="subject_id" type="hidden" value=""/>
					<input type="text" id="subject_name" name="subject_name" size="30"  readonly  class="form-control"  value=""/>
 				</div>
 				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
 					<img src="${def:context}/images/search.gif" class="tool"
					id="pickOpenNotCenter"
						title="查询专题"/>
					<img src="${def:context}/images/clear.gif"
						id="pickClear" class="tool2"
						title="清除选择的内容" />
 				</div>
 				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 required">待复制业务名</label>
 				<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
 					<input name="table_old" type="text" size="80" value="${fld:table_alias}" class="form-control" readonly class="form-control"/>
 				</div>
 				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-2 required">业务名</label>
 				<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
					<input id="table_alias" name="table_alias" class="form-control" type="text" size="80" value="" maxlength="128"/>
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-2 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-2 required">是否复制界面</label>
 				<div class="col-xs-8 col-sm-7 col-md-7 col-lg-7">
 					<input id="is_copy_form"  name="is_copy_form" type="radio" value="1" checked />复制
					<input  name="is_copy_form" type="radio" value="0" />不复制
 				</div>
 			</div>
		</form>
	</div>
</div>
<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}"/>
<script type="text/javascript">
$(document).ready(function() {
	//查询条件清空图标
	$("#pickClear").unbind().on("click",function(){
		document.formEditor.subject_name.value='';
		document.formEditor.subject_id.value='';
	});
	//查询条件搜索图标
	$("#pickOpenNotCenter").unbind().on("click",function(){
		var url = "${def:context}/action/ccms/pub/pick/subject/crud?id=subject_id&name=subject_name&pickId=pickOpen";
		ccms.dialog.open({url:url,id:"pickOpen",width:500,height:300});
	});
	$("#save_btn").unbind().on("click",function(){
		var url = "/action/ccms/module/table/copy/insert";
		ajaxCall(url,{
	        method: "post",
	        progress: true,
	        form: "formEditor",
	        dataType: "script",
	        success: function(data) {
	        }
		});

	});
});
</script>
</body>
</html>
