<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>参数管理</title>
${inc:/action/ccms/pub}
</head>
<body>
<!-- addNew/edit form -->
<div class="modal fade" id="modalAddnew" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
	 		 	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	 		 	<h4 class="modal-title" id="formTitle">新增参数</h4>
	 		 </div>
	 		 <div class="modal-body">
	 		 	<form id="formEditor" name="formEditor" class="form-horizontal" role="form" method="post">
	 		 		<input type="hidden" id="tuid" name="tuid" value="" />
	 		 		<div class="row clearfix">
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">域值空间</label>
	 		 				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
	 		 					<input id="namespace" class="form-control" name="namespace" type="text" value="" size="35" maxlength="128"/>
	 		 				</div>
	 		 			</div>
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">域值</label>
	 		 				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
	 		 					<input id="domain_value" class="form-control" name="domain_value" type="text" size="35" value=""/>
	 		 				</div>
	 		 			</div>
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">显示名称</label>
	 		 				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
	 		 					<input id="domain_text_cn" class="form-control" name="domain_text_cn" type="text" size="35" value="" maxlength="128" />
	 		 				</div>
	 		 			</div>
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">英文显示名称</label>
	 		 				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
	 		 					<input id="domain_text_en" class="form-control" name="domain_text_en" type="text" size="35" value="" maxlength="128" />
	 		 				</div>
	 		 			</div>
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">默认值</label>
	 		 				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
	 		 					<input name="is_default" class="form-control" type="radio" value="0" />否
	 		 					<input name="is_default" class="form-control" type="radio" value="1" />是
	 		 				</div>
	 		 			</div>
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">父级命名空间</label>
	 		 				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
	 		 					<input type="text" id="parent_namespace"  name="parent_namespace" size="30"  class="form-control" readonly />
	 		 				</div>
	 		 				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
	 		 					<img src="${def:context}/images/search.gif" style="cursor: pointer;"
									id="pickOpenNotCenter" title="查询父级命名空间" />
								<img src="${def:context}/images/clear.gif" style="cursor: pointer;"
									id="pickClear" title="清除选择的内容" />
	 		 				</div>
	 		 			</div>
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">父级值</label>
	 		 				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
	 		 					<input id="parent_domain_value" class="form-control" name="parent_domain_value" type="text" size="35" value="" />
	 		 				</div>
	 		 			</div>
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">显示顺序</label>
	 		 				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
	 		 					<input id="show_order" class="form-control" name="show_order" type="text" size="35" value="" />
	 		 				</div>
	 		 			</div>
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 required">所属专题</label>
	 		 				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
	 		 					<input type="text" id="subject_name"  name="subject_name" size="30"  class="form-control" readonly />
	 		 					<input type="hidden" id="subject_id" name="subject_id" value=""/>
	 		 				</div>
	 		 				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
	 		 					<img src="${def:context}/images/search.gif" style="cursor: pointer;"
									id="pickOpenNotCenter1" title="查询专题" />
								<img src="${def:context}/images/clear.gif" style="cursor: pointer;"
									id="pickClear1" title="清除选择的内容" />
	 		 				</div>
	 		 			</div>
	 		 			<div class="form-group">
	 		 				<label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">备注</label>
	 		 				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
	 		 					<input id="remark" class="form-control" name="remark" type="text" size="35" value="" />
	 		 				</div>
	 		 			</div>
	 		 		</div>
	 		 	</form>
	 		 </div>
	 		 <div class="modal-footer">
			    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-8 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-2">
				  <button type="button" id="save_btn" class="btn btn-primary btn-md">保&nbsp;存</button>
				  <button type="button" class="btn btn-primary btn-md" data-dismiss="modal">取&nbsp;消</button>
			    </div>
		     </div>
		</div>
	</div>
</div>

<!-- filter/response form -->
<div class="panel panel-default col_mainInner">
	<div class="panel-heading col_main_body_title text-center">
		<h2 class="panel-title">参数管理</h2>
	</div>
	<div class="panel-body col_main_body">
		<form class="form-horizontal" role="form" method="post" id="searchForm">
			<input name="sort" type="hidden" value="subject_name" preserve="true"/>
			<input name="order" type="hidden" value="desc" preserve="true" /> 
			<input name="pageNo" type="hidden" value="" preserve="true" /> 
			<input name="totalPages" type="hidden" value="" preserve="true" />
			<div class="form-group">
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
					<input name="namespace" class="form-control" placeholder="请输入命名空间" type="text" value="" size="20" />
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<input name="domain_value" class="form-control" placeholder="请输入参数值" type="text" size="20" value="" />
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<input name="domain_text_cn" class="form-control" placeholder="请输入名称(中文)" type="text" size="20" value="" />
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<button class="btn btn-primary btn-md" type="button" id="search_btn">查询</button>
					<button class="btn btn-primary btn-md" type="button" id="search_reset_btn">清空</button>
					<button class="btn btn-primary btn-md" type="button" data-toggle="modal" id="addnew_btn">新增</button>
				</div>
			</div>
		</form>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>操作</th>
					<th class="sortable" code="subject_name">专题</th>
					<th class="sortable" code="namespace">命名空间</th>
					<th class="sortable" code="domain_value">参数代码</th>
					<th class="sortable" code="domain_text_cn">参数名称(中文)</th>
					<th class="sortable" code="domain_text_en">参数名称(英文)</th>
					<th class="sortable" code="is_default">默认值</th>
					<th class="sortable" code="parent_namespace">上级命名空间</th>
					<th class="sortable" code="parent_domain_value">上级参数代码</th>
					<th class="sortable" code="is_enabled">是否可用</th>
				</tr>
			</thead>
			<tbody id="datagridTemplate" style="display: none">
				<tr>
					<td align="center">
						<button class="btn btn-primary btn-md edit_btn" type="button" code="#tuid#">编辑</button>
						#button#
						<button class="btn btn-primary btn-md delete_btn" type="button" code="#tuid#">删除</button>
					</td>
					<td align="center">
						#subject_name#
					</td>
					<td align="center">
						#namespace#
					</td>
					<td align="center">
						#domain_value#
					</td>
					<td align="center">
						#domain_text_cn#
					</td>
					<td align="center">
						#domain_text_en#
					</td>
					<td align="center">
						#is_default#
					</td>
					<td align="center">
						#parent_namespace#
					</td>
					<td align="center">
						#parent_domain_value#
					</td>
					<td align="center">
						#is_enabled#
					</td>
				</tr>
			</tbody>
			<tbody id="datagrid"></tbody>
		</table>
		<div class="pageDiv">
			<ul class="pagination">
			</ul>
		</div>
	</div>
</div>
<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}" />

<script language="JavaScript">
$(document).ready(function(){
	var searchObj = null;
	var obj = $Crud({
		formId:"formEditor",
		button:"save_btn",
		insertBack:function(){
			searchObj.searchData();
		},
		updateBack:function(){
			searchObj.searchData();
		},
		deleteBack:function(){
			searchObj.searchData();
		},
		addNewBack:function(){
			$("#formTitle").html("新增参数");
		},
		editBack:function(){
			$("#formTitle").html("修改参数");
		},
		validate:function(){
			var flag=$("#formEditor").validate({
				rules: {
					namespace: {
						required: true,
						rangelength: [1,128]
					},
					domain_value: {
						required: true,
						rangelength: [1,35]
					},
					domain_text_cn: {
						required: true,
						rangelength: [1,128]
					},
					domain_text_en:{
						required: true,
						rangelength: [1,128]
					},
					subject_id:{
						required: true
					}
				},
				messages: {
					namespace: {
						required: "请输入域值空间",
						rangelength:"域值空间长度为1到128位"
					},
					domain_value: {
						required: "请输入域值",
						rangelength: "域值长度为1到35位"
					},
					domain_text_cn: {
						required: "请输入显示名称",
						rangelength: "显示名称长度为1到128位"
					},
					domain_text_en: {
						required: "请输入英文显示名称",
						rangelength: "英文显示名称长度为1到128位"
					},
					subject_id: {
						required: "请选择所属专题"
					}
				}
			});
			return flag;
		},
		check:function(){
			return true;
		}
	}).init();
	
	this.searchObj=searchObj;
	searchObj=$Search({datagrid: "datagrid", formId: "searchForm",rowpackage:function(obj){
		if(obj.is_enabled=="启用"){
			obj.button="<button class='btn btn-primary btn-md disable_btn' type='button' code='"+obj.tuid+"'>禁用</button>";
		}else if(obj.is_enabled=="禁用"){
			obj.button="<button class='btn btn-primary btn-md enable_btn' type='button' code='"+obj.tuid+"'>启用</button>";
		}
	},success: function () {
        $(".edit_btn").unbind().on("click", function () {
            if ($(this).attr("code") != undefined && $(this).attr("code") != "") {
                obj.edit({id: $(this).attr("code")});
            }
        });
        $(".delete_btn").unbind().on("click", function () {
            var obthis = $(this);
            $Dialog().confirm("确定要删除该条数据吗?", function () {
                if (obthis.attr("code") != undefined && obthis.attr("code") != "") {
                    obj.del({id: obthis.attr("code")});
                }
            });
        });
        
      	//禁用
    	$(".disable_btn").unbind().on("click",function(){
    		var obthis = $(this);
            $Dialog().confirm("确定要禁用吗?", function () {
                if(obthis.attr("code") != undefined && obthis.attr("code") != ""){
                	var id = obthis.attr("code");
                	var url = "${def:actionroot}/disable?id="+id+"&flag=0";
            		ajaxCall(url,{
            				method: "GET",
            				progress: true,
            				dataType: "script",
            				success: function() {
            					searchObj.searchData();
            				}
            		});
                }
            });
    	});
      	
    	//启用
    	$(".enable_btn").unbind().on("click",function(){
    		var obthis = $(this);
            $Dialog().confirm("确定要启用吗?", function () {
                if(obthis.attr("code") != undefined && obthis.attr("code") != ""){
                	var id = obthis.attr("code");
                	var url = "${def:actionroot}/disable?id="+id+"&flag=1";
            		ajaxCall(url,{
            				method: "GET",
            				progress: true,
            				dataType: "script",
            				success: function() {
            					searchObj.searchData();
            				}
            		});
                }
            });
    	});
    }}).initSearchBtn().searchData(1);
	
	//查询父级命名空间
	$("#pickOpenNotCenter").unbind().on("click",function(){
		var url = "${def:context}/action/ccms/pub/pick/parentNamespace/crud?id=parent_namespace&pickId=pickOpen";
		ccms.dialog.open({url:url,id:"pickOpen",width:750,height:500});
	});
	
	$("#pickClear").unbind().on("click",function(){
		document.formEditor.parent_namespace.value="";
	});
	
	//查询专题
	$("#pickOpenNotCenter1").unbind().on("click",function(){
		var url = "${def:context}/action/ccms/pub/pick/subjectName/crud?id=subject_id&name=subject_name&pickId=pickOpen";
		ccms.dialog.open({url:url,id:"pickOpen",width:750,height:500});
	});
	
	$("#pickClear1").unbind().on("click",function(){
		document.formEditor.subject_id.value="";
		document.formEditor.subject_name.value="";
	});
	
	
});
</script>
</body>
</html>
