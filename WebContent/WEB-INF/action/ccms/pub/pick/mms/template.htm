<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
${inc:/action/ccms/pub}
<title>Select Table</title>
</head>
<body>
<table class="table table-bordered">
	<tr>
		<th colspan='2'>
			选择彩信模版
		</th>
	</tr>
	<rows>
		<tr onclick="selectItem('#id#','#description#')" style="cursor:pointer;" title="选择">
			<td>
				${fld:description}
			</td>
			<td>
				${fld:template_content}
			</td>
		</tr>
	</rows>
</table>

<script language="javascript">
function selectItem(id,description) {
	parent.$("#${fld:id}").val(id);
	parent.$("#${fld:name}").val(description);
	//parent.$("#_dlg${fld:pickId}").modal("hide");//关闭此弹出窗口
	ccms.dialog.close();
}	
</script>
</body>
</html>
