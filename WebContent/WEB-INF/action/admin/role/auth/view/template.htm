<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
${inc:/action/ccms/pub}
<title>服务授权</title>
<style>
	.trWidth3{
		width:30%;
	}
	.trWidth2{
		width:20%;
	}
	.trWidth1{
		width:10%;
	}
</style>
</head>
<body>
<div class="main">
	<div class="panel panel-default">
		<div class="panel-heading text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
				<button type="button" id="save_btn" class="btn btn-primary btn-md">保存</button>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
				<h1 class="panel-title">服务授权</h1>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel-body">
				<form class="form-horizontal" role="form" method="post" id="formEditor" name="formEditor">
					<input type="hidden" name="role_id" value="${fld:id}" />
					<input type="hidden" name="tuid" value="${fld:id}" />
					<table class="table table-bordered">
						<tr>
							<th>
								授权
								<button type="button" onclick="javascript:selectAll('service_id', 'formEditor')" class="btn btn-primary btn-md">全选</button>
								<button type="button" onclick="javascript:unselectAll('service_id', 'formEditor')" class="btn btn-primary btn-md">取消全选</button>	
							</th>
							<th>服务组</th>
							<th>中文描述</th>
							<th>权限描述</th>
							<th>备注</th>
						</tr>
						<rows>
							<tr>
								<td class="trWidth3">
									<input name="service_id" type="checkbox" value="${fld:service_id}" /> ${fld:path}
								</td>
								<td class="trWidth2">
									${fld:group_name}
								</td>
								<td class="trWidth2">
									${fld:description_cn}
								</td>
								<td class="trWidth2">
									${fld:description_en}
								</td>
								<td class="trWidth1">
									${fld:description}
								</td>
							</tr>
						</rows>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>

<input type="hidden" name="actionroot" id="actionroot" value="${def:actionroot}"/>

<script language="javascript">
	$("#save_btn").unbind().on("click",function(){
		var url = "/action/admin/role/auth/update";
		ajaxCall(url,{
	        method: "post",
	        progress: true,
	        form: "formEditor",
	        dataType: "script",
	        success: function(data) {
	        	
	        }
	    });
	});
</script> 
</body>
</html>
