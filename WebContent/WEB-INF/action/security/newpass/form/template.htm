<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>更改我的密码</title>
</head>
<body>
	<div class="panel panel-default col_mainInner">
		<div class="panel-heading col_main_body_title text-center">
			<h2 class="panel-title">更改我的密码</h2>
		</div>
		<div class="panel-body col_main_body">
			<form name="formEditor" class="form-horizontal" role="form"
				method="post" id="formEditor">
				<input type="hidden" id="tuid" name="tuid" value="${def:user}" /> <input
					type="hidden" id="userlogin" name="userlogin" value="${def:user}" />
				<div class="form-group">
					<div class="col-sm-12 clearright clearleft">
						<label class="col-sm-4 clearright text-right required">旧密码</label>
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<input name="oldPasswd" id="oldPasswd" class="form-control"
								type="password" size="20" maxlength="15" />
							<input name="oldPasswd_mw" id="oldPasswd_mw" type="hidden" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12 clearright clearleft">
						<label class="col-sm-4 clearright text-right required">${lbl:s_fld_newpassword}</label>
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<input name="passwd" id="passwd" class="form-control"
								type="password" size="20" maxlength="15" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12 clearright clearleft">
						<label class="col-sm-4 clearright text-right required">${lbl:s_fld_confirm}</label>
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<input name="confirm" id="confirm" class="form-control"
								type="password" size="20" maxlength="15" /> <br>
								${lbl:s_invalid_password} </br>
						</div>
					</div>
				</div>
			</form>
			<div style="padding-left: 500px;">
				<button type="button" id="save_btn" class="btn btn-primary btn-md">保存</button>
			</div>
		</div>
	</div>
	<input type="hidden" name="actionroot" id="actionroot"
		value="${def:actionroot}" />

	<script language="javascript">
		$(document).ready(function() {
			var obj = $Crud({
				formId : "formEditor",
				button : "save_btn",
				updateBack : function() {
					$Dialog().notice("保存成功", 2000);
					$("#passwd").val("");
					$("#confirm").val("");
					$("#oldPasswd").val("");
				},
				validate : function() {
					var flag = $("#formEditor").validate({
						rules : {
							oldPasswd: {
								required : true
							},
							passwd : {
								required : true
							},
							confirm : {
								required : true
							}
						},
						messages : {
							oldPasswd: {
								required : "请输入旧密码"
							},
							passwd : {
								required : "请输入新密码"
							},
							confirm : {
								required : "请再次输入新密码"
							}
						}
					});
					return flag;
				},
				check:function(){
					$("#oldPasswd_mw").val($("#oldPasswd").val());
					return true;
				}
			}).init();
		});
	</script>
</body>
</html>
